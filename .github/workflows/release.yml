name: CI

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

  release:
    name: Create GitHub Release
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate version.ts
        run: echo 'export const version = "${{ github.ref_name }}";' > ./version.ts

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Build standalone binaries
        run: npx @yao-pkg/pkg dist/src/main.js --targets node20-linux-x64,node20-macos-x64,node20-macos-arm64,node20-win-x64 --output release/aq

      - name: Rename Windows binary
        run: mv release/aq-win-x64.exe release/aq-windows-x64.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            Release ${{ github.ref_name }}

            ### Download
            | Platform | Binary |
            |----------|--------|
            | Linux x64 | `aq-linux-x64` |
            | macOS x64 | `aq-macos-x64` |
            | macOS ARM64 | `aq-macos-arm64` |
            | Windows x64 | `aq-windows-x64.exe` |

            ### Install
            Download the binary for your platform, make it executable (`chmod +x aq-*`), and place it in your PATH.

            Or install via npm: `npm install -g aq`
          draft: false
          prerelease: false
          files: |
            release/aq-linux-x64
            release/aq-macos-x64
            release/aq-macos-arm64
            release/aq-windows-x64.exe
